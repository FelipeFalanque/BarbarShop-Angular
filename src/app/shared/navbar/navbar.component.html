<div class="w-100">
    <nav ngxNavbarDynamicExpand class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand font-italic" [routerLink]="['/']">
            <img src="../../../assets/images/beard.png" width="30" height="30" alt="">
            Barber Shop
        </a>
        <button class="navbar-toggler" type="button" (click)="collapse.toggle()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ngx-navbar-collapse #collapse="ngxNavbarCollapse">
            <ul class="navbar-nav ml-auto" *ngIf="!(user | async)">
                <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/login']" (click)="collapse.toggle()"><i class="fa fa-user" aria-hidden="true"></i> Login</a></li>
                <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/register']" (click)="collapse.toggle()"><i class="fa fa-user-plus" aria-hidden="true"></i> Resgister</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)"><i class="fa fa-user-times" aria-hidden="true"></i> Deslogado</a></li>   
            </ul>
            <ul class="navbar-nav ml-auto" *ngIf="(user | async)">
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)" (click)="updateName();collapse.toggle()"><i class="fa fa-user" aria-hidden="true"></i> {{ (user| async)?.displayName ? (user| async)?.displayName : (user| async)?.email }}</a></li>
                <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/home']" (click)="collapse.toggle()"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)" (click)="onLogout();collapse.toggle()"><i class="fa fa-power-off" aria-hidden="true"></i> Logout</a></li>
            </ul>
        </ngx-navbar-collapse>
    </nav>
</div>
