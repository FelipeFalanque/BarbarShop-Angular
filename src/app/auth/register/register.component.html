<div class="container-fluid">
    <div class="row justify-content-md-center mt-4">
        <div class="col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header text-center">
                    <i class="fa fa-user-plus" aria-hidden="true"></i> REGISTER
                </div>
                <div class="card-body">
                    <form [formGroup]="registerFrom" (ngSubmit)="onRegister()" ngNativeValidate>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" formControlName="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-user-plus"
                                aria-hidden="true"></i> Register</button>
                    </form>
                    <div class="mt-2" *ngIf="error">
                        <p class="form-text text-danger small">*{{error}}</p>
                    </div>
                    <div class="mt-2">
                        <p class="form-text text-muted small">if you already have an account <a
                                [routerLink]="['/login']">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
