<div class="container-fluid">
    <div class="row justify-content-md-center mt-4">
        <div class="col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header text-center">
                    <i class="fa fa-user" aria-hidden="true"></i> LOGIN
                </div>
                <div class="card-body">
                    <form [formGroup]="loginFrom" (ngSubmit)="onLogin()" ngNativeValidate>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" formControlName="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in"
                                aria-hidden="true"></i> Login</button>
                    </form>
                    <div class="mt-2">
                        <button class="btn btn-google" (click)="onLoginGoogle()"><i class="fa fa-google"
                                aria-hidden="true"></i> Google</button>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-info btn-block" [routerLink]="['/login-phone']"><i class="fa fa-mobile"
                            aria-hidden="true"></i> Phone</button>
                    </div>
                    <div class="mt-2" *ngIf="error">
                        <p class="form-text text-danger small">*{{error}}</p>
                    </div>
                    <div class="mt-2">
                        <p class="form-text text-muted small">if you don't have an account <a
                                [routerLink]="['/register']">Register</a></p>
                        <p class="form-text text-muted small" style="margin-top: -17px;">if you forgot your password <a
                                [routerLink]="['/reset-password']">Reset Passaword</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
